<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <title>{{if .IsHome}}{{ $.Site.Title }}{{else}}{{.Title}}｜{{ $.Site.Title }}{{end}}</title>
  <meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />
  <meta name="keywords" content="{{ delimit .Keywords ", " }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  {{ template "_internal/opengraph.html" . }}
  {{ template "_internal/twitter_cards.html" . }}
  {{ template "_internal/schema.html" . }}
  <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/style.css">
  <link rel="apple-touch-icon" type="image/png" href="/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/icon-192x192.png">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58799-9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-58799-9');
  </script>
</head>
<body>
  <header>
    <p class="headerp" ><a href="{{ .Site.BaseURL }}" 　><img class="blogtitle" src="/img/blogtitle.svg" alt="{{ .Site.Title }}"></a></p>
  </header>
  <ul class="topmenu">
    {{ range .Site.Menus.main }}
    <li class="menu_line">
      <a href="{{ .URL }}">{{ .Name }}</a>
    </li>
    {{ end }}
  </ul>
    <main>
