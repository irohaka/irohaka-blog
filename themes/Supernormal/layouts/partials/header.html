<html>

  <title>{{if .IsHome}}{{ $.Site.Title }}{{else}}{{.Title}}｜{{ $.Site.Title }}{{end}}</title>
  <meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />
  <meta name="keywords" content="{{ delimit .Keywords ", " }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  {{ template "_internal/opengraph.html" . }}

  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500&display=swap&subset=japanese" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/style.css">
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58799-9"></script>

    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-58799-9');
  </script>

</head>

    <a href="{{ .Site.BaseURL }}" 　><img class="blogtitle" src="/img/blogtitle.svg" alt="{{ .Site.Title }}"></a>

      <li class="menu_line">
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>

    </ul>
