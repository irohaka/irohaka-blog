<div class="prevnextlink">
{{ if .Next }}
  <div class="nextlink">
    <a href="{{ .Next.Permalink }}"></i><i class="far fa-arrow-alt-circle-right"></i> 古い記事「{{ .Next.Title }}」を読む</a>
  </div>
{{ end }}
{{ if .Prev }}
    <div class="prevlink">
      <a href="{{ .Prev.Permalink }}"></i>新しい記事「{{ .Prev.Title }}」を読む <i class="far fa-arrow-alt-circle-right"></i></a>
    </div>
  {{ end }}
</div>
