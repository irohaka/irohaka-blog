<div class="prevnextlink">
{{ if .Next }}
  <div class="nextlink">
    <a href="{{ .Next.Permalink }}">◀︎◀︎&thinsp;古い記事「{{ .Next.Title }}」を読む</a>
  </div>
{{ end }}
{{ if .Prev }}
    <div class="prevlink">
      <a href="{{ .Prev.Permalink }}"></i>新しい記事「{{ .Prev.Title }}」を読む &thinsp;▶︎▶︎</a>
    </div>
  {{ end }}
</div>
