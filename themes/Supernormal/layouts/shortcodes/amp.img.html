{{ $src := .Get "src" }}
{{ $config := imageConfig (printf "/static/images/%s" $src) }}
<figure>
<amp-img src="{{ .Site.BaseURL | absLangURL }}{{$src}}"
    width="{{$config.Width}}"
    height="{{$config.Height}}"
    layout=responsive
    alt="{{ .Get "alt" }}"
    title="{{ .Get "title" }}"></amp-img>
    <h4><figcaption>{{ .Get "title" }}</figcaption></h4>
</figure>
