
{{ define "main" }}
<main>
<section id="main">
  <div class="title_line">
      <h1 id="title">{{ .Title }}</h1>
      <p class="date"> {{ .Date.Format "Mon Jan 2, 2006" }} </p>
  </div>
  <div>
      {{ with .Params.tags }}
  <ul id="tag_pickup">
    <p>タグ：　</p>
    {{- range . -}}
      <li class="tags"><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
    {{- end -}}
  </ul>
  {{ end }}
  </div>
      {{ if .Params.featured_image }}
      <figure>
        <img src="{{ .Params.featured_image | relURL}}" alt="{{ .Title}}">
      </figure>
      {{ end}}
    <article id="content">
           {{ .Content }}
     </article>
     {{ partial "prev-next" . }}
</section>
