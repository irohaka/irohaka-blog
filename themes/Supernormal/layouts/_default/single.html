{{ define "main" }}
<main>
  <section id="main">
    <div class="title_line">
      <h1 id="title">{{ .Title }}</h1>
      <p class="date"> {{ .Date.Format "2006年01月02日" }} </p>
    </div>
    <div>
      {{ with .Params.tags }}
      <ul id="tag_pickup">
        <p>タグ：　</p>
        {{- range . -}}
        <li class="tags"><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
          {{- end -}}
      </ul>
      {{ end }}
    </div>
    {{ if .Params.featured_image }}
    <figure>
      <img src="{{ .Params.featured_image | relURL}}" alt="{{ .Title}}">
    </figure>
    {{ end}}
    <ul class="shareList">
        <li class="shareList__item"><a class="shareList__link icon-twitter" href="#" target="_blank" title="Twitter"></a></li>
        <li class="shareList__item"><a class="shareList__link icon-facebook" href="#" target="_blank" title="Facebook"></a></li>
        <li class="shareList__item"><a class="shareList__link icon-hatebu" href="#" target="_blank" title="はてなブックマーク"></a></li>
        <li class="shareList__item"><a class="shareList__link icon-line" href="#" target="_blank" title="LINE"></a></li>
      </ul>
    <article id="content">
      {{ .Content }}
    </article>
    <article class="contentfooter">
      {{ partial "related.html" .  }}
    </article>
    <article class="contentfooter">
      {{ partial "prev-next" . }}
      <hr class="dark">
    </article>
    <div class="googleadsence">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- responsive -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-7014159386436390"
             data-ad-slot="3453894931"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
  </section>
  <hr class="dark">
  <div id="disqus_thread"></div>
  <script>

    /**
    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

    this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    */
    (function () { // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');
      s.src = 'https://irohaka-netlify-com.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
      Disqus.</a></noscript>
      
</main>
{{ end }}
