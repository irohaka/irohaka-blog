{{ define "main" }}
<main>
  <section id="main">
    <div class="title_line">
      <h2>{{ .Title }}</h2>
      <p class="date"> {{ .Date.Format "2006年01月02日" }} </p>
    </div>
    <div class="tag_line">
      {{ with .Params.tags }}
      <p>タグ：　</p>
      <ul id="tag_pickup">
        {{- range . -}}
        <li class="tags"><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
          {{- end -}}
      </ul>
      {{ end }}
    </div>
    {{ if .Params.featured_image }}
    <figure class="featured_img">
      <img src="{{ .Params.featured_image | relURL}}" alt="{{ .Title}}">
    </figure>
    {{ end}}
    <figure class="socialshare">
      <!-- AddToAny BEGIN -->
      <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
        <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
        <a class="a2a_button_twitter"></a>
        <a class="a2a_button_facebook"></a>
        <a class="a2a_button_hatena"></a>
        <a class="a2a_button_line"></a>
      </div>
      <script async src="https://static.addtoany.com/menu/page.js"></script>
      <!-- AddToAny END -->
    </figure>
    <article id="content">
      {{ .Content }}
    </article>
    <article class="contentfooter">
      {{ partial "related.html" .  }}
    </article>
    <article class="contentfooter">
      {{ partial "prev-next" . }}
    </article>
  </section>
  <hr class="dark">
  <div id="disqus_thread"></div>
  <script>

    /**
    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

    var disqus_config = function () {
    this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    */
    (function () { // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');
      s.src = 'https://irohaka-netlify-com.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
      Disqus.</a></noscript>
</main>
{{ end }}
