{{ define "main" }}
{{ range (.Paginator 5).Pages }}
<article class="toplist">
        <div class="list-title">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2><time>{{.Date.Format "2006年01月02日"}}</time>
        </div>
        {{ with .Params.featured_image }}<img src="{{ . }}" width="1080px" height="540px">{{ end }}
         <div class="readmore">
         <p>{{ .Summary }}</p>    
         {{ if .Truncated }}
          <p>.....&nbsp;　<a class="readmore" href="{{ .RelPermalink }}">続きを読む</a></p>
         </div>
         {{ end }}
</article>
{{ end }}
<section id="pagination">
    {{ template "_internal/pagination.html" . }}
</section>
{{ end }}
