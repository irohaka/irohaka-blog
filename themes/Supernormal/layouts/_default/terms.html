{{ partial "header.html" . }}

{{ define "main" }}
<main>
<div id="#content">
<h2>タグが同じ記事</h2>
  <ul>
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms.Alphabetical }}
      <li>
        <a href="{{ $.Site.LanguagePrefix }}/{{ $data.Plural | urlize }}/{{ $value.Name | urlize }}/">{{ $value.Name }}</a>
        {{ $value.Count }}
      </li>
    {{ end }}
  </ul>
{{ end }}
</div>
</main>
{{ partial "footer.html" . }}
